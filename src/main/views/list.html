	<!-- Navbar -->
    <header>
      	<nav class="navbar navbar-default">
            <div class="container">
                <div class="nav navbar-nav navbar-left">
                    <img src="../images/agenda.png" height="42" width="42" style="margin: 0px 20px">
                </div>
                <div class="navbar-header">
                    <a class="navbar-brand" href="#/"> Address Book (Add, Edit & Delete)</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/"><i class="fa fa-home"></i>Contact List</a></li>
                    <li><a href="#/contact" ng-click="add()"><i class="fa fa-shield"></i>Add Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div id="main" class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						Filter
					</div>
					<div class="panel-body">
						<input type="text" id="filter" ng-model="search.lastname" size="25" maxlength="25" placeholder="Lastname Filter"/>
					</div>
				</div>	
			</div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Country</th>
						<th colspan="2" class="text-center">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="contact in contacts | filter : search | orderBy: 'lastname'">
						<td>{{contact.firstname}}</td>
						<td>{{contact.lastname}}</td>
						<td>{{contact.email}}</td>
						<td>{{contact.country}}</td>
						<td><a href="#/" ng-click="remove(contact)" class="btn btn-danger btn-sm" data-toggle="tooltip" title="Delete"><span class="glyphicon glyphicon-trash"></span></a></td>
						<td><a href="#/contact" ng-click="edit(contact)" class="btn btn-success btn-sm" data-toggle="tooltip"  title="Edit"><span class="glyphicon glyphicon-edit"></span></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
